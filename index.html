<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="heading">Student Form</div><br>
        <form method="POST">
            <div class="email_text">E-mail Address:</p>
            <input type="text" id="email"><br><br></div>
            <div class="password_text">Password:</p>
            <input type="password" id="password"><br><br></div>
            <div class="name_text">Name:</p>
            <input type="text" id="name" ><br><br></div>
            <div class="age_text">Age:</p>
            <input type="number" name="num" id="age" ><br><br></div>
            <div class="gender_text">Gender:</p>
            <input type="radio" name="gender" id="Male">Male
            <input type="radio" name="gender" id="Female">Female<br><br></div>
            <div class="namecollege_text"> Name of College:</p>
            <input type="text" id="college" size="50"><br><br></div>
            <div class="dob_text">Date of Birth:</p>
            <input type="date" id="DOB"><br><br></div>
            <div class="state_text">State:</p>
            <select id="State">
                <option id=1>Maharastra</option>
                <option id=2>Delhi</option>
                <option id=3>Kerala</option>
                <option id=4>Karnataka</option>
                <option id=5>Tamil Nadu</option>
            </select></div>
            <br><br>
            <div class="hobbies_text">Hobbies:</p>
            <input type="checkbox" name="hobby" id="music">Music
            <input type="checkbox" name="hobby" id="dance">Dance
            <input type="checkbox" name="hobby" id="cooking">Cooking
            <input type="checkbox" name="hobby" id="readingbook">Reading Books
            <input type="checkbox" name="hobby" id="gardening">Gardening
            <input type="checkbox" name="hobby" id="drawing">Drawing
            <br><br><br></div>
            <div class="button">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"></div>
        </div>
        </form>
    </body>
</html>
